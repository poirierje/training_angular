<h1>Welcome</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{clickCounter}} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said : </strong> {{ name }}
    </p>
</div>

<div class="play-container" [class.active]="clickCounter > 4" [class.inactive]="clickCounter <=4">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>Greater</p>
    </ng-template>

    <ng-template #none>
        <p>Not greater</p>
    </ng-template>
</div>
